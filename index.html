<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Dealer Chile</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;1,200;1,700&display=swap" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>
        <h1>Watch Dealer .cl</h1>
        <p>Tu tiempo vale oro</p>
    </header>

    <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card mt-2">
                <img class="card-img-top" src="assets/img/casey-connell-wGeNkndPSn4-unsplash.jpg" alt="Rolex Datejust">
                <div class="card-body">
                    <h5 class="card-title">Rolex Datejust</h5>
                    <hr>
                    <div class="text-end">
                        <span class="text-success">$5,900,000</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card mt-2">
                <img class="card-img-top" src="assets/img/metehan-gumusdag-z1f3d6_w7dA-unsplash.jpg" alt="Audemars Piguet Royal Oak">
                <div class="card-body">
                    <h5 class="card-title">Audemars Piguet Royal Oak</h5>
                    <hr>
                    <div class="text-end">
                        <span class="text-success">$12,900,000</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card mt-2">
                <img class="card-img-top" src="assets/img/denny-ryanto-IUj5H34m3Po-unsplash.jpg" alt="Omega Speedmaster">
                <div class="card-body">
                    <h5 class="card-title">Omega Speedmaster</h5>
                    <hr>
                    <div class="text-end">
                        <span class="text-success">$3,500,000</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h4 class="text-center">Contact: sales@watchdealer.cl</h4>
    </footer>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
